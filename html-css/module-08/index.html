    <link

  <body>
    <div class="wrapper">
      <div class="top-wrapper">
        <section class="container top-section">
          <header class="top-section-header">

              <a href="#" class="site-logo"

                  </button>
                </li>
                <li class="login-sign_up-item">
                  <button type="button" class="login-sign_up-link">

                  </button>
                </li>
              </ul>
            </div>
          </header>
          <section class="slogan">

          <ul class="partners">
            <li class="partners-list-item">
              <a href="#">
                <figure class="partners-pic">
                  <div class="partners-card partner1">

                      height="123"

                      <div class="pic-icon"></div>
                    </div>
                  </div>
                  <figcaption class="partner-figcaption">
                    <h4 class="partners-name">Bradley Hunter</h4>

                    </p>

              </a>
            </li>

            <li class="partners-list-item">
              <a href="#">
