<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW-8</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- NAVIGATION -->
      <div class="top-wrapper">
        <section class="section top-section">
          <header class="top-section-header">
            <div class="top-section-header-items">
              <a href="#" class="site-logo"
                ><h1 class="logo">URLAUBSGLÃœCK</h1></a
              >

              <ul class="login-sign_up-list">
                <li class="login-sign_up-item">
                  <a class="login-sign_up-link" href="#">Log in</a>
                </li>
                <li class="login-sign_up-item">
                  <a class="login-sign_up-link" href="#">Sign up</a>
                </li>
              </ul>
            </div>
          </header>
          <section class="slogan">
            <h2 class="slogan-text">
              Share your
              <span class="slogan-text_span">holiday dreams</span>
            </h2>
            <p class="slogan-text-explanation">
              And find the perfect partner to fullfill it
            </p>
          </section>
          <a href="#" class="button header-button">Find your holiday partner</a>
        </section>
      </div>
      <!-- MAIN -->
      <section class="section main-section">
        <div class="container">
          <div>
            <h3 class="main-head">Meet a partner for your best holiday</h3>
          </div>
          <ul class="partners">
            <li class="partners-list-item">
              <figure class="partners-pic">
                <div class="partners-card">
                  <img
                    class="partners-img"
                    src="./img/partner1.png"
                    alt="Bradley Hunter"
                    width="123"
                    height="123"
                  />
                  <div class="partners-pic-overlay">
                    <div class="pic-icon partner1"></div>
                  </div>
                </div>
                <figcaption>
                  <h4 class="partners-name">Bradley Hunter</h4>
                  <p class="partners-about">
                    Based in Chicago. I love playing tennis and loud music.
                  </p>
                </figcaption>
              </figure>
            </li>

            <li class="partners-list-item">
              <figure class="partners-pic">
                <div class="partners-card">
                  <img
                    class="partners-img"
                    src="./img/partner2.png"
                    alt="Lucas Marsha"
                    width="123"
                    height="123"
                  />
                  <div class="partners-pic-overlay">
                    <div class="pic-icon partner2"></div>
                  </div>
                </div>
                <figcaption>
                  <h4 class="partners-name">Lucas Marsha</h4>
                  <p class="partners-about">
                    I get my inspiration from nature and objects around me. I
                    have a passion to colours, typography and skateboards.
                  </p>
                </figcaption>
              </figure>
            </li>
            <li class="partners-list-item">
              <figure class="partners-pic">
                <div class="partners-card">
                  <img
                    class="partners-img"
                    src="./img/partner3.png"
                    alt="Heather Walker"
                    width="123"
                    height="123"
                  />
                  <div class="partners-pic-overlay">
                    <div class="pic-icon partner3"></div>
                  </div>
                </div>
                <figcaption>
                  <h4 class="partners-name">Heather Walker</h4>
                  <p class="partners-about">
                    I'm a happy person that loves cats and climbing on
                    mountains.
                  </p>
                </figcaption>
              </figure>
            </li>
            <li class="partners-list-item">
              <figure class="partners-pic">
                <div class="partners-card">
                  <img
                    class="partners-img"
                    src="./img/partner4.png"
                    alt="Bradley Hunter"
                    width="123"
                    height="123"
                  />
                  <div class="partners-pic-overlay">
                    <div class="pic-icon partner4"></div>
                  </div>
                </div>
                <figcaption>
                  <h4 class="partners-name">Bradley Hunter</h4>
                  <p class="partners-about">
                    Based in Chicago. I love playing tennis and loud music.
                  </p>
                </figcaption>
              </figure>
            </li>
          </ul>
          <a href="#" class="button main-button">See other partners</a>
        </div>
      </section>
    </div>
  </body>
</html>
