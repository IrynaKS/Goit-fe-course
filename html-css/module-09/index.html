<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW-9</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid top-section-background">
      <!-- HEADER -->
      <section class="top-section">
        <header class="container">
          <div
            class="row justify-content-between text-center align-items-center masthead-items"
          >
            <div class="col-12 col-md-4 site-logo">
              <a href="#" class="site-logo__item"
                ><h1 class="logo">urlaubsgl√ºck</h1>
              </a>
            </div>
            <div class="col-12 col-md-4 login-sign_up__list">
              <button type="button" class="login-sign_up__button">
                Log in
              </button>
              <button type="button" class="login-sign_up__button">
                Sign up
              </button>
            </div>
          </div>
        </header>

        <!-- SLOGAN -->

        <section class="row justify-content-center text-center">
          <div
            class="slogan col-10 col-md-10 col-lg-6 row justify-content-center text-center"
          >
            <h2 class="slogan__text">Share your holiday dreams</h2>
          </div>
          <div
            class="slogan__text-explanation col-10 col-md-8 justify-content-center text-center"
          >
            <p>
              And find the perfect partner to fullfill it
            </p>
          </div>
          <div class="col-12">
            <a href="#" class="button header-button align-items-center"
              >Find your holiday partner</a
            >
          </div>
        </section>
      </section>
    </div>

    <!-- SECTION-2 -->
    <section class="container main__section">
      <div class="row justify-content-center text-center">
        <h3 class="main__head">Meet a partner for your best holiday</h3>

        <ul class="partners">
          <li class="partners-list-item col-12 col-md-6 col-lg-3">
            <a href="#">
              <figure class="partners-pic">
                <div class="partners-card partner1">
                  <img
                    class="partners-img"
                    src="./img/partner01.png"
                    alt="Bradley Hunter"
                    width="123"
                    height="123"
                  />
                  <div class="partners-pic-overlay">
                    <div class="pic-icon"></div>
                  </div>
                </div>
                <figcaption class="partner-figcaption">
                  <h4 class="partners-name">Bradley Hunter</h4>
                  <p class="partners-about">
                    Based in Chicago. I love playing tennis and loud music.
                  </p>
                </figcaption>
              </figure>
            </a>
          </li>

          <li class="partners-list-item col-12 col-md-6 col-lg-3">
            <a href="#">
              <figure class="partners-pic">
                <div class="partners-card partner2">
                  <img
                    class="partners-img"
                    src="./img/partner02.png"
                    alt="Lucas Marsha"
                    width="123"
                    height="123"
                  />
                  <div class="partners-pic-overlay">
                    <div class="pic-icon"></div>
                  </div>
                </div>
                <figcaption class="partner-figcaption">
                  <h4 class="partners-name">Lucas Marsha</h4>
                  <p class="partners-about">
                    I get my inspiration from nature and objects around me. I
                    have a passion to colours, typography and skateboards.
                  </p>
                </figcaption>
              </figure>
            </a>
          </li>
          <li class="partners-list-item col-12 col-md-6 col-lg-3">
            <a href="#">
              <figure class="partners-pic">
                <div class="partners-card partner3">
                  <img
                    class="partners-img"
                    src="./img/partner03.png"
                    alt="Heather Walker"
                    width="123"
                    height="123"
                  />
                  <div class="partners-pic-overlay">
                    <div class="pic-icon"></div>
                  </div>
                </div>
                <figcaption class="partner-figcaption">
                  <h4 class="partners-name">Heather Walker</h4>
                  <p class="partners-about">
                    I'm a happy person that loves cats and climbing on
                    mountains.
                  </p>
                </figcaption>
              </figure>
            </a>
          </li>
          <li class="partners-list-item col-12 col-md-6 col-lg-3">
            <a href="#">
              <figure class="partners-pic">
                <div class="partners-card partner4">
                  <img
                    class="partners-img"
                    src="./img/partner04.png"
                    alt="Bradley Hunter"
                    width="123"
                    height="123"
                  />
                  <div class="partners-pic-overlay">
                    <div class="pic-icon"></div>
                  </div>
                </div>
                <figcaption class="partner-figcaption">
                  <h4 class="partners-name">Bradley Hunter</h4>
                  <p class="partners-about">
                    Based in Chicago. I love playing tennis and loud music.
                  </p>
                </figcaption>
              </figure>
            </a>
          </li>
        </ul>
      </div>
      <div class="row justify-content-center">
        <a
          href="#"
          class="button main-button main__section-button align-items-center"
          >See other partners</a
        >
      </div>
    </section>
  </body>
</html>
